<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Konverter</title>
  </head>
  <body>
    <main class="w-full h-full bg-lime-100/50 pt-5">
      <div class="w-[450px] h-fit bg-sky-500 m-auto mt-20 rounded-md shadow-xl flex flex-col items-center justify-evenly hover:shadow-2xl transition-all">
        <h1 class="text-center text-2xl text-white">Konverter (RSD <=> €)</h1>
        <h3 id="trenutni-kurs" class="text-white">Trenutni kurs : 1 € = 117,6 rsd</h3>
        <div  id="container" class="border-2 px-3 flex justify-center items-center flex-col my-4">
            <div id="first-input-div" class="m-auto flex justify-center items-center py-5">
                <label for="input-rsd" class="text-white font-bold" id="first-label">RSD</label>
                <input type="number" name="" id="input-rsd" class=" bg-white ml-3 px-2 py-1 rounded-md focus-within:shadow-lg focus:outline-none" placeholder="Unesite iznos u RSD"/>
            </div>
            <button id="btn-change-converter" class="text-sky-500 font-bold rounded-full p-2 bg-lime-200 hover:bg-lime-300 hover:border-white transition-all border-2 border-transparent">€ u RSD</button>
            <div id='second-input-div' class="m-auto flex justify-center items-center w-full py-5">
                <label for="output-eur" class="text-white font-bold" id="second-label">EUR</label>
                <input type="number" id="output-eur" class="ml-3 px-2 py-1 rounded-md bg-white" placeholder="Vrednost RSD u EUR" disabled/>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
